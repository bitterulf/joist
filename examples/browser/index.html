<html>

<head>
  <title>joist browser test</title>
  <script src='/browser/joist.min.js'></script>
  <script src='/node_modules/underscore/underscore-min.js'></script>
  <script src='logic/loginAction.js'></script>
  <script src='logic/loginRoute.js'></script>
  <script src='logic/loginReaction.js'></script>
  <script>
    var dep = {};
    var data = {};

    var ui = Joist.createHtmlUi(dep);

    var joist = Joist.create(dep, data);

    joist.addSignalSource(Joist.HtmlSignal)
      .addAction(loginAction)
      .addRoute(loginRoute)
      .addReaction(loginReaction);

    window.onload = function () {
      ui.displayActionList('userlist', [
        {
          label: 'login user 1',
          target: 'login',
          value: 'user1'
        },
        {
          label: 'login user 2',
          target: 'login',
          value: 'user2'
        }
      ]);

      ui.displayList('itemlist', [
        {
          label: 'login user 1',
          target: 'login',
          value: 'user1'
        },
        {
          label: 'login user 2',
          target: 'login',
          value: 'user2'
        }
      ]);
    }
  </script>
</head>

<body>

</body>

</html>
