<html>

<head>
  <title>joist browser test</title>
  <script src='/browser/joist.min.js'></script>
  <script src='/node_modules/underscore/underscore-min.js'></script>
  <script src='logic/loginAction.js'></script>
  <script src='logic/loginRoute.js'></script>
  <script src='logic/loginReaction.js'></script>
  <script>
    var dep = {};
    var data = {};

    var joist = Joist.create(dep, data);

    joist.addSignalSource(Joist.HtmlSignal)
      .addAction(loginAction)
      .addRoute(loginRoute)
      .addReaction(loginReaction)
      .addRenderTarget(Joist.htmlOutput);
  </script>
</head>

<body>
  <div data-joist-target="login" data-joist-value="user1">login user 1
    <div></div>
  </div>
</body>

</html>
